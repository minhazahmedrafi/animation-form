<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b619d6d4d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Form Animation</title>
</head>

<body>

    <form>
        <div class="field-name">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Username" required>
            <i class="fa fa-arrow-down" aria-hidden="true"></i>
        </div>

        <div class="field-email innactive">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="email" placeholder="Email" required>
            <i class="fa fa-arrow-down" aria-hidden="true"></i>
        </div>

        <div class="field-password innactive">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="password" placeholder="Password" required>
            <i class="fa fa-arrow-down" aria-hidden="true"></i>
        </div>

        <div class="fiels-finish innactive">
            <i class="fa fa-heart" aria-hidden="true"></i>
            <p>You are done. Thank you!</p>
            <i class="fa fa-heart" aria-hidden="true"></i>
        </div>
    </form>
 







    <script src="js/script.js"></script>
</body>

</html>
